name: gh-pages

on:
  # set triggers here, like on push or on release
  # workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
  workflow_run:
    workflows: [ Unit-Testing ]
    types: [ completed ]

jobs:
  on-success:
    name: Deplay pages
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.19.x

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm deploy:gh-pages

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: ./dist
          # Leave user_name and user_email unset to commit under your own username
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          # Optional. I'm using this for testing.
          allow_empty_commit: false
